    info:
      notice-increase-target: "&9%sender% à ajouté %point% points de punition. (Points actuels: %new-point% points)"
      notice-increase-sender: "&9Vous avez ajouté %point% points de punition. (Points actuels: %new-point% points)"
      notice-decrease-target: "&9%sender% a retiré %point% points de punition. (Points actuels: %new-point% points)"
      notice-decrease-sender: "&9Vous avez retiré %point% points de punition. (Points actuels: %new-point% points)"
  put:
    info:
      broadcast-jailed: "&9%player% est en prison! Le nom de la prison est: %jail-name%."
      broadcast-prisoners-cannot-speak: "&9%player% ne peut pas parler pour l'instant!"
      broadcast-prisoners-cannot-hear: "&9%player% ne voit pas le chat pour l'instant!"
      jailed: "&9Vous avez été envoyé en prison par %sender%. Le nom de la prison est: %jail-name%."
      display-reason: "&9Raison: %reason%"
      punishment-point: "&9Points de punition: %point% point(s)"
      punishment-tips: "&9Pour quitter la prison, vous devez réduire vos points de punition en cassant des blocs qui sont automatiquement placés ici.\nOu, les points diminueront tout seuls avec le temps."
      player-is-now-wanted: "%player% était recherché"
