# システムメッセージ = &9
# 成功 = &a 失敗 = &c
# 稼働中 = &a 停止中 = &c

# ここでメッセージを自由に編集できます。
# 他の言語に設定しているプレイヤーのために、言語を追加するには <locale>_<country>.yml という形式のファイルを追加します。
# ファイル名に使える言語コードと国コードはここを参照してください: https://minecraft.gamepedia.com/Language
# 言語を追加したあとにGithubなどでファイルを渡してくれると、デフォルトのサポート言語に追加します。
