    info:
      add-punishment-block: "&aVous avez ajouté %material% à la prison!"
      remove-punishment-block: "&aVous avez retiré %material% de la prison!"
      set-max-block-amount-success: "&aVous avez défini le nombre max de blocs dans la prison!"
