  stop:
    info:
      success: "&a%jail-name% arrétée!"
in-jail:
  cannot-speak: "&cNe parlez pas. Travaillez."
  forbidden-command: "&cVous ne pouvez pas utiliser %command% en prison."
  command-not-allowed: "&cVous ne pouvez pas utiliser %command% dans la prison %jail-name%."
  broadcast-finish-work: "&a%player% a terminé son travail et a été libéré de prison!"
  punishment-point-notice: "&aVous devez gagner %point% points de plus pour sortir!"
  you-are-now-afk: "&9Vos points vont arréter de descendre tout seuls car vous êtes AFK."