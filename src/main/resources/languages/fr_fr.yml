# Message système = &9
# Succès = &a Erreur = &c
# En marche = &a A l'arret = &c

# Vous pouvez modifier les messages comme vous le souhaitez.
# Pour ajouter une nouvelle langue pour des joueurs d'une autre nationalité, ajouter un fichier nommé <locale>_<pays>.yml
# Les formats de nom de fichiers que vous pouvez utiliser sont listés ici : https://minecraft.gamepedia.com/Language
# Si vous ajouter un language et que vous souhaitez qu'ils soit par défaut inclut dans le plugin, merci de me l'envoyer sur mon github
plugin:
  prefix: "&8[&cJail&aWorker&8]&r"
command:
  general:
    info:
      line: "--------------------"
      usage: "Usage: %usage%"
    error:
      not-enough-arguments: "&cPas assez d'arguments."
      no-permission: "&cVous n'avez pas la permission."
      jail-does-not-exist: "&cLa prison %jail-name% n'existe pas."
      missing-argument: "&cIl n'y pas d'argument %missing-argument%."
      jail-is-not-running: "&c%jail-name% n'est pas en marche."
      only-player: "&cCette commande est uniquement pour les joueurs."
      player-is-offline: "&c%player% est hors ligne."
      player-has-never-played: "&c%player% n'a jamais joué pour le moment."
      player-is-not-jailed: "&c%player% n'est pas en prison."
      invalid-number: "Nombre invalide."
