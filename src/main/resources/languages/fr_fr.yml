      punishment-blocks: "&9Points pour chaque blocs de punition (%page% / %max-page%)"
      punishment-blocks-format: "&9%materiel%: %point% point"
  list:
    info:
      list-header: "&9Liste des prisons (&aGreen = En marche&9, &cRed = A l'arret&9)"
